<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 5</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2 class="first-title">Форма для заповнення</h2>
        <div class="inputs">
          <input class="full-name" type="text" placeholder="ПІБ (ТТТТТТ Т.Т.)" />
          <br />
          <input class="id-card" type="text" placeholder="ID-card (ТТ №ЧЧЧЧЧЧ)" />
          <br />
          <input class="faculty" type="text" placeholder="Факультет (ТТТТ)" />
          <br />
          <input class="birthday" type="text" placeholder="Дата народження (ЧЧ.ЧЧ.ЧЧЧЧ)" />
          <br />
          <input class="address" type="text" placeholder="Адреса (м. ЧЧЧЧЧЧ)" />
          <br />
          <button class="submit">Підтвердити</button>
        </div>
      </div>
      <div class="entered-data">
        <h2 class="second-title">Введені дані:</h2>
        <div class="data">
          <h3 class="correct-name">ПІБ:</h3>
          <h3 class="correct-idCard">ID-card:</h3>
          <h3 class="correct-faculty">Факультет:</h3>
          <h3 class="correct-birthday">Дата народження:</h3>
          <h3 class="correct-address">Адреса:</h3>
        </div>
      </div>
    </div>

    <div class="container2">
      <input
        class="colorPicker"
        value="#3399FF80"
        data-jscolor="{}"
        onInput="update(this.jscolor, '#pr4')"
      />

      <table id="matrix" border="1px">
        <body>
          <tr>
            <td id="cell1"></td>
            <td id="cell2"></td>
            <td id="cell3"></td>
            <td id="cell4"></td>
            <td id="cell5"></td>
            <td id="cell6"></td>
          </tr>
          <tr>
            <td id="cell7"></td>
            <td id="cell8"></td>
            <td id="cell9"></td>
            <td id="cell10"></td>
            <td id="cell11"></td>
            <td id="cell12"></td>
          </tr>
          <tr>
            <td id="cell13"></td>
            <td id="cell14"></td>
            <td id="cell15"></td>
            <td id="cell16"></td>
            <td id="cell17"></td>
            <td id="cell18"></td>
          </tr>
          <tr>
            <td id="cell19"></td>
            <td id="cell20"></td>
            <td id="cell21"></td>
            <td id="cell22"></td>
            <td id="cell23"></td>
            <td id="cell24"></td>
          </tr>
          <tr>
            <td id="cell25"></td>
            <td id="cell26"></td>
            <td id="cell27"></td>
            <td id="cell28"></td>
            <td id="cell29"></td>
            <td id="cell30"></td>
          </tr>

          <tr>
            <td id="cell31"></td>
            <td id="cell32"></td>
            <td id="cell33"></td>
            <td
              id="cell34"
              onclick="setColorForCell(this)"
              ondblclick="setColorForDiagonal(this)"
            ></td>
            <td id="cell35"></td>
            <td id="cell36"></td>
          </tr>
        </body>
      </table>
    </div>

    <script src="jscolor.js"></script>
    <script src="firstTaskScript.js"></script>
    <script src="secondTaskScript.js"></script>
  </body>
</html>
